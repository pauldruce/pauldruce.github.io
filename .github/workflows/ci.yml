name: CI Checks
on: pull_request

jobs:
  build-website:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Haskell/Cabal
        id: setup
        uses: haskell-actions/setup@v2

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.3"
          bundler-cache: true # runs 'bundle install' and caches installed gems automatically

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            gcc \
            make

      - name: Restore cached dependencies
        uses: actions/cache/restore@v4
        id: cache
        with:
          path: ${{ steps.setup.outputs.cabal-store }}
          key: ${{ runner.os }}-ghc-${{ steps.setup.outputs.ghc-version }}-cabal-${{ steps.setup.outputs.cabal-version }}
          restore-keys: |
            ${{ runner.os }}-ghc-${{ steps.setup.outputs.ghc-version }}-cabal-

      - name: Install Pandoc and pandoc-sidenote
        if: steps.cache.outputs.cache-hit != 'true'
        run: |
          cabal update
          cabal install pandoc-cli pandoc-sidenote

      # Cache dependencies already here, so that we do not have to rebuild them should the subsequent steps fail.
      - name: Save cached dependencies
        uses: actions/cache/save@v4
        # If we had an exact cache hit, trying to save the cache would error because of key clash.
        if: steps.cache.outputs.cache-hit != 'true'
        with:
          path: ${{ steps.setup.outputs.cabal-store }}
          key: ${{ runner.os }}-ghc-${{ steps.setup.outputs.ghc-version }}-cabal-${{ steps.setup.outputs.cabal-version }}

      - name: Build
        run: |
          which pandoc
          make production

      - name: Check if there are any changes
        run: |
          diff_output=$(git diff --quiet)
          diff_return_value=$?
          if [ $diff_return_value -ne 0 ]; then
            echo "There are changes after building the website."
            echo "Make sure you have an up-to-date production build of the website commited"
            return 1
          fi
